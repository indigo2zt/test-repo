<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content"> 
        <h1>Dodaj pacjenta</h1>
        <h:form>
            <table>                            
                <tr><td>Imie</td><td><h:inputText id="imie"
                                                  value="#{PacjentBean.pacjent.imie}" required="true" /></td></tr>
                <tr><td>Nazwisko</td><td><h:inputText id="nazwisko"
                                                      value="#{PacjentBean.pacjent.nazwisko}" required="true" /></td></tr>
                <tr><td>Pesel</td><td><h:inputText id="pesel"
                                                   value="#{PacjentBean.pacjent.pesel}" required="true"  /></td></tr>

                <td>Przychodnia</td>
                <td>
                    <p:selectOneMenu id="przychodnia" value="#{PacjentBean.selectedPrzychodnia}" required="true">
                            <f:selectItems value="#{PacjentBean.przychodnie}"
                                           var="przychodnia"
                                           itemValue="#{przychodnia.id}"
                                           itemLabel="#{przychodnia.nazwa}" />
                        </p:selectOneMenu>
                </td>
                
                <tr><td></td><td><h:commandButton action="#{PacjentBean.dodaj}" 
                                                  value="Dodaj" /></td></tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
