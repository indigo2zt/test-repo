<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/WEB-INF/szablonAplikacji.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h1>Edytowanie konta</h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="1">


                <p:outputLabel for="nazwisko" value="Nazwisko" />
                <p:inputText id="nazwisko" value="#{AdministratorBean.selectedKonto.nazwisko}" />

                <p:outputLabel for="email" value="Email" />
                <p:inputText id="email" value="#{AdministratorBean.selectedKonto.email}" />

                <p:outputLabel for="imie" value="Imie" />
                <p:inputText id="imie" value="#{AdministratorBean.selectedKonto.imie}" />
            </h:panelGrid>


            <p:commandButton value="Edytuj" action="#{AdministratorBean.zapiszKonto()}"/>
        </h:form>
    </ui:define>
</ui:composition>
