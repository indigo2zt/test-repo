<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/WEB-INF/szablonAplikacji.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h1>Edytuj uprawniena</h1>
        <h:form>
            <p:outputLabel value="#{AdministratorBean.selectedGrupa.login.login}" />
            <br></br>
            <p:outputLabel value="Grupa" />
            <p:selectOneMenu id="grupa" value="#{AdministratorBean.selectedGrupa.nazwagrupy}" required="true">
                <f:selectItems value="#{AdministratorBean.grupy}"
                               var="grupa"
                               itemValue="#{grupa}"
                               itemLabel="#{grupa}"/>
            </p:selectOneMenu>

            <p:commandButton value="Edytuj" action="#{AdministratorBean.zapiszGrupe()}"/>
        </h:form>
    </ui:define>
</ui:composition>
