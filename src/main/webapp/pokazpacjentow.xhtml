<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h1>Lista pacjentow</h1>
        <h:form>
            <p:dataTable id="tabele" var="pacjent" value="#{PacjentBean.pacjenci}" resizableColumns="true" style="margin-bottom:20px"
                         selectionMode="single" selection="#{PacjentBean.selectPacjent}" rowKey="#{pacjent.id}">
                <p:column headerText="id">
                    <h:outputText value="#{pacjent.id}" />
                </p:column>

                <p:column headerText="Imie">
                    <h:outputText value="#{pacjent.imie}" />
                </p:column>


                <p:column headerText="Nazwisko">
                    <h:outputText value="#{pacjent.nazwisko}" />
                </p:column>

                <p:column headerText="Pesel">
                    <h:outputText value="#{pacjent.pesel}" />
                </p:column>
            </p:dataTable>

            <!--                   <p:column headerText="Akcje">-->
            <p:commandButton value="EDYTUJ"  action="#{PacjentBean.edytuj}" actionListener="#{PacjentBean.usun}" update="tabele"/>
<!--                    <f:attribute name="selectPacjent" value="#{PacjentBean.pacjent}" />-->
            <p:commandButton value="USUN"  action="#{PacjentBean.usun}" />
<!--                    <f:attribute name="selectPacjent" value="#{PacjentBean.pacjent}" />-->

            <p:commandButton value="DODAJ"  action="#{PacjentBean.dodaj}" />
            <!--                </p:column>-->

        </h:form>
        <h:form>
        </h:form>
    </ui:define>
</ui:composition>
