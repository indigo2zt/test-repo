<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>register</title>
</h:head>
<h:body>
    <h:form>
        <!-- register a PostValidateEvent -->
        <f:event listener="#{RejestracjaBean.validatePassword}"
                 type="postValidate" />
        <h3>Create new account</h3>
        <h:panelGrid columns="2">
            <h:outputLabel for="login">Login:</h:outputLabel>
            <h:inputText id="login" value="#{RejestracjaBean.login}" required="true"
                         requiredMessage="Wprowadż swój login" maxlength="30"/>
            <h:outputLabel for="email">E-Mail:</h:outputLabel>
            <h:inputText id="email" value="#{RejestracjaBean.email}" required="true"
                         requiredMessage="Wprowadż swój e-mail">
<!--                <f:validator validatorId="emailValidator" />-->
            </h:inputText>
            <h:outputLabel for="imie">Imie:</h:outputLabel>
            <h:inputText id="imie" value="#{RejestracjaBean.imie}" required="true"
                         requiredMessage="Wprowadz imie" maxlength="30"/>
            <h:outputLabel for="nazwisko">Nazwisko:</h:outputLabel>
            <h:inputText id="nazwisko" value="#{RejestracjaBean.nazwisko}" required="true"
                         requiredMessage="Wprowadz nazwisko" maxlength="30"/>
            <h:outputLabel for="haslo">Password:</h:outputLabel>
            <h:inputSecret id="haslo" value="#{RejestracjaBean.haslo}"
                           required="true" requiredMessage="Wprowadż hasło"
                           validatorMessage="Hasło musi zawierać małe, duże litery, liczby i mieć długośc od 6 do 20">
                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
            </h:inputSecret>
            <h:outputLabel for="potwierdzhaslo">Confirm password:</h:outputLabel>
            <h:inputSecret id="potwierdzhaslo"
                           value="#{RejestracjaBean.confirmPassword}" required="true"
                           requiredMessage="Wprowadź swoje hasło ponownie"/>
            <h:commandButton action="#{RejestracjaBean.register}" value="Register"/>
        </h:panelGrid>
    </h:form>
    <br />
    <br />
    <h:link value="Już mam konto" outcome="logowanie" />
</h:body>
</html>
