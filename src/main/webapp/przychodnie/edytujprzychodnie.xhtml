<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="../WEB-INF/szablonAplikacji.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">           
        <h1>Edycja przychodni</h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="1">

                <p:outputLabel value="Nazwa" />
                <p:inputText value="#{PrzychodniaEditBean.przychodnia.nazwa}" />
                <p:outputLabel value="Adres" />
                <p:inputText value="#{PrzychodniaEditBean.przychodnia.adres}" />
                <p:outputLabel value="Kontakt" />
                <p:inputText value="#{PrzychodniaEditBean.przychodnia.kontakt}" />
                <p:outputLabel value="Opis" />
                <p:inputText value="#{PrzychodniaEditBean.przychodnia.opis}" />

                <p:commandButton value="Edytuj" action="#{PrzychodniaEditBean.edytujPrzychodnie()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
