<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="../WEB-INF/szablonAplikacji.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>Dodawanie przychodni</h1>
        <h:form>
            <h:panelGrid columns="1" cellpadding="2">
                <p:outputLabel for="nazwa" value="Nazwa"/>
                <p:inputText id="nazwa" value="#{PrzychodniaBean.przychodnia.nazwa}" required="true"/>

                <p:outputLabel for="adres" value="Adres"/>
                <p:inputText id="adres" value="#{PrzychodniaBean.przychodnia.adres}" required="true"/>

                <p:outputLabel for="kontakt" value="Kontakt"/>
                <p:inputText id="kontakt" value="#{PrzychodniaBean.przychodnia.kontakt}" required="true"/>

                <p:outputLabel for="opis" value="Opis"/>
                <p:inputText id="opis" value="#{PrzychodniaBean.przychodnia.opis}" required="true"/>

                <p:commandButton action="#{PrzychodniaBean.dodaj}" value="Dodaj"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
