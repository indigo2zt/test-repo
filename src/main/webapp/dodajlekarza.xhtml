<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h1>Dodajlekarza</h1>
        <h:form>
            <table>
                <tr><td>Imie</td><td><h:inputText id="imie"
                value="#{lekarzBean.lekarz.imie}" required="true" /></td></tr>
                <tr><td>Nazwisko</td><td><h:inputText id="nazwisko"
                value="#{lekarzBean.lekarz.nazwisko}" required="true" /></td></tr>
                <tr><td>Specjalizacja</td><td><h:inputText id="specjalizacja"
                 value="#{lekarzBean.lekarz.specjalizacja}" required="true"
                 /></td></tr>
                <tr>
                    <td>Przychodnia</td>
                    <td>
                        <h:selectOneMenu id="przychodnia"
                        value="#{lekarzBean.lekarz.przychodnia}" required="true">
                        <f:converter converterId="przychodniaConverter" />
                        <f:selectItems value="#{przychodniaBean.lista}"
                         var="przychodnia" itemValue="#{przychodnia}"
                         itemLabel="#{przychodnia.nazwa}" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr><td></td><td><h:commandButton action="#{lekarzBean.dodaj}"
                value="Dodaj" /></td></tr>
            </table>
        </h:form>
        </ui:define>
</ui:composition>
