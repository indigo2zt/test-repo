<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/nowyszablonaplikacji.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{edytujKontoPageBean}" />

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.edit"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/nowymenu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">

                <ui:include src="_templateLoginView.xhtml"/>

                <ui:include src="_templateDaneWspolneEdit.xhtml"/>


                <c:if test="#{pageBean.klient}">
                    <ui:include src="_templateDaneKlientaEdit.xhtml" />
                </c:if>

                <c:if test="#{pageBean.pracownik}">
                    <ui:include src="_templateDanePracownikaEdit.xhtml"/>
                </c:if>

                <c:if test="#{pageBean.administrator}">
                    <ui:include src="_templateDaneAdministratoraEdit.xhtml"/>
                </c:if>

            </h:panelGrid>
            <br />

            <h:commandButton action="#{pageBean.zapiszKonto()}" value="#{msg['action.account.edit']}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}" action="listAccounts" immediate="true" />


        </h:form>
    </ui:define>

</ui:composition>
